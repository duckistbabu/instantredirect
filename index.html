<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Link Redirector</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        .jumbotron {
            background-color: #007bff;
            color: #fff;
            padding: 2rem;
        }

        .btn-contact {
            background-color: #28a745;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="jumbotron text-center">
        <h1 class="display-4">DUCKIST LINKS</h1>
        <p class="lead">Redirecting you to the destination instantly!</p>
    </div>

    <div class="text-center">
        <p class="mt-3">If you have any questions or need assistance, feel free to contact me for the link.</p>
        <a href="https://duckist.t.me" class="btn btn-primary btn-lg" role="button">Contact with Me</a>
    </div>
</div>

<!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
